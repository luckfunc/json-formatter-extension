<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JSON Formatter</title>
    <style>
      body {
        margin: 10px;
        font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
        font-size: 13px;
        min-width: 240px;
        background: #f7f5f2;
        color: #2d2a26;
      }

      .section {
        border: 1px solid #e8e1da;
        border-radius: 10px;
        padding: 12px;
        margin-bottom: 8px;
        background: #ffffff;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.03);
      }

      .title {
        font-weight: 600;
        margin-bottom: 6px;
        font-size: 11px;
        color: #7a4d3a;
      }

      .row {
        display: flex;
        gap: 8px;
        align-items: center;
        margin-bottom: 6px;
      }

      .row label {
        width: 70px;
      }

      select {
        flex: 1;
        padding: 6px 8px;
        border-radius: 4px;
        border: 1px solid #e2d6cf;
        background-color: #fff;
        color: #2d2a26;
        font-family: inherit;
        cursor: pointer;
      }

      .radio-group label {
        display: flex;
        gap: 8px;
        align-items: center;
        height: 24px;
        cursor: pointer;
      }

      #status {
        margin-top: 8px;
        padding: 6px 8px;
        border-radius: 4px;
        font-size: 12px;
        opacity: 0;
        transition: opacity 0.2s ease;
        background-color: rgba(226, 77, 77, 0.12);
        color: #7a2d2d;
        border: 1px solid rgba(226, 77, 77, 0.25);
      }

      .section:last-of-type {
        margin-bottom: 6px;
      }

      #status.show {
        opacity: 1;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background: #1f1b18;
          color: #f3eee8;
        }

        select {
          background-color: #2a2420;
          border-color: #3a2f28;
          color: #f3eee8;
        }

        #status {
          background-color: rgba(226, 77, 77, 0.18);
          color: #f3c5c5;
          border-color: rgba(226, 77, 77, 0.35);
        }
      }
    </style>
  </head>
  <body>
    <div class="section">
      <div class="title">Theme</div>
      <div class="row">
        <label for="theme-select">Style</label>
        <select id="theme-select">
          <option value="classic">Classic</option>
          <option value="vscode">VSCode</option>
          <option value="github">GitHub</option>
          <option value="claude">Claude</option>
          <option value="google">Google</option>
          <option value="ayu">Ayu (Zed)</option>
          <option value="vitesse">Vitesse</option>
        </select>
      </div>
    </div>

    <div class="section">
      <div class="title">Mode</div>
      <div class="radio-group">
        <label>
          <input type="radio" name="theme" value="auto" />
          Auto
        </label>
        <label>
          <input type="radio" name="theme" value="dark" />
          Dark
        </label>
        <label>
          <input type="radio" name="theme" value="light" />
          Light
        </label>
      </div>
    </div>

    <div id="status"></div>

    <script type="module" src="./index.ts"></script>
  </body>
</html>
