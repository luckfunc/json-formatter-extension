<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Options - JSON Formatter</title>
  <style>
    body {
      margin: 18px;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      font-size: 14px;
      color: #2d2a26;
      background: #f7f5f2;
    }

    fieldset {
      padding: 18px;
      border-radius: 10px;
      border: 1px solid #e8e1da;
      margin-bottom: 16px;
      background: #ffffff;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.03);
    }

    legend {
      font-weight: 600;
      padding: 0 6px;
      font-size: 12px;
      color: #7a4d3a;
    }

    label {
      display: flex;
      gap: 10px;
      align-items: center;
      height: 24px;
      cursor: pointer;
      padding: 4px 6px;
      border-radius: 4px;
      transition: background-color 0.2s ease, box-shadow 0.2s ease;
    }

    label:hover {
      background-color: rgba(226, 77, 77, 0.08);
    }

    label > input {
      position: relative;
      top: -2px;
      cursor: pointer;
    }

    .select-group {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 8px;
    }

    .select-group label {
      height: auto;
      padding: 0;
      margin: 0;
      flex-shrink: 0;
      width: 120px;
    }

    select {
      padding: 6px 8px;
      border-radius: 4px;
      border: 1px solid #e2d6cf;
      background-color: #fff;
      color: #2d2a26;
      font-family: inherit;
      cursor: pointer;
      min-width: 150px;
    }

    select:focus {
      outline: 2px solid #e24d4d;
      outline-offset: 1px;
    }

    #status {
      margin-top: 12px;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease;
      background-color: rgba(226, 77, 77, 0.12);
      color: #7a2d2d;
      border: 1px solid rgba(226, 77, 77, 0.25);
    }

    #status.show {
      opacity: 1;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #1f1b18;
        color: #f3eee8;
      }

      label:hover {
        background-color: rgba(226, 77, 77, 0.15);
      }

      select {
        background-color: #2a2420;
        border-color: #3a2f28;
        color: #f3eee8;
      }

      #status {
        background-color: rgba(226, 77, 77, 0.18);
        color: #f3c5c5;
        border-color: rgba(226, 77, 77, 0.35);
      }
    }
  </style>
</head>

<body>
<fieldset>
  <legend>Theme Mode</legend>

  <div>
    <label>
      <input type="radio" name="theme" value="auto" />
      Automatic (follow OS setting)
    </label>
  </div>
  <div>
    <label>
      <input type="radio" name="theme" value="dark" />
      Dark theme
    </label>
  </div>
  <div>
    <label>
      <input type="radio" name="theme" value="light" />
      Light theme
    </label>
  </div>
</fieldset>

<fieldset>
  <legend>Theme Style</legend>

  <div class="select-group">
    <label for="theme-select">Color scheme:</label>
    <select id="theme-select">
      <option value="classic">Classic</option>
      <option value="vscode">VSCode</option>
      <option value="github">GitHub</option>
      <option value="claude">Claude</option>
      <option value="google">Google</option>
      <option value="ayu">Ayu (Zed)</option>
      <option value="vitesse">Vitesse</option>
    </select>
  </div>
</fieldset>

<div id="status"></div>

<script type="module" src="./index.ts"></script>
</body>
</html>
