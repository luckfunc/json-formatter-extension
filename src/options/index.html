<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Options - JSON Formatter</title>
  <style>
    body {
      margin: 18px;
      font-family: system-ui, sans-serif;
    }

    fieldset {
      padding: 20px;
      border-radius: 8px;
      border: 1px solid currentColor;
      margin-bottom: 18px;
    }

    legend {
      font-weight: 600;
      padding: 0 5px;
    }

    label {
      display: flex;
      gap: 10px;
      align-items: center;
      height: 24px;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      transition: background-color 0.2s ease;
    }

    label:hover {
      background-color: rgba(128, 128, 128, 0.1);
    }

    label > input {
      position: relative;
      top: -2px;
      cursor: pointer;
    }

    .select-group {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 8px;
    }

    .select-group label {
      height: auto;
      padding: 0;
      margin: 0;
      flex-shrink: 0;
      width: 120px;
    }

    select {
      padding: 6px 8px;
      border-radius: 4px;
      border: 1px solid currentColor;
      background-color: transparent;
      color: inherit;
      font-family: inherit;
      cursor: pointer;
      min-width: 150px;
    }

    select:focus {
      outline: 2px solid #0066cc;
      outline-offset: 1px;
    }

    #status {
      margin-top: 12px;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease;
      background-color: #e8f5e8;
      color: #2d5a2d;
      border: 1px solid #c3e6c3;
    }

    #status.show {
      opacity: 1;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #292a2d;
        color: #e8eaed;
      }

      label:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      select {
        background-color: #3c4043;
      }

      #status {
        background-color: #2d3a2d;
        color: #a8d8a8;
        border-color: #4a6a4a;
      }
    }
  </style>
</head>

<body>
<fieldset>
  <legend>Theme Mode</legend>

  <div>
    <label>
      <input type="radio" name="theme" value="system" />
      Automatic (follow OS setting)
    </label>
  </div>
  <div>
    <label>
      <input type="radio" name="theme" value="force_dark" />
      Force dark theme
    </label>
  </div>
  <div>
    <label>
      <input type="radio" name="theme" value="force_light" />
      Force light theme
    </label>
  </div>
</fieldset>

<fieldset>
  <legend>Theme Style</legend>

  <div class="select-group">
    <label for="theme-select">Color scheme:</label>
    <select id="theme-select">
      <option value="default">Default</option>
      <option value="github">GitHub</option>
      <option value="claude">Claude</option>
      <option value="google">Google</option>
    </select>
  </div>
</fieldset>

<div id="status"></div>

<script src="../../options-script/index.js"></script>
</body>
</html>
